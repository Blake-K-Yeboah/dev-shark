<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevShark - Contact Us</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- Favicon -->
    <link rel="icon" type="" href="../favicon.ico?" type="image/x-icon">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8fb1fa5536.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <header class="small contact">

        <nav class="navbar" id="navbar">

            <img src="../img/logo.png" alt="Dev Shark Logo" class="nav-logo"> 

            <ul class="nav-list">

                <li class="nav-item">

                    <a href="../" class="nav-link">Home</a>

                </li>

                <li class="nav-item">

                    <a href="../portfolio/" class="nav-link">Our Work</a>
                    
                </li>

                <li class="nav-item">

                    <a href="../about/" class="nav-link">About Us</a>
                    
                </li>

                <li class="nav-item">

                    <a href="./" class="nav-link active">Contact Us</a>
                    
                </li>

            </ul>

            <ul class="social-icon-list">

                <li class="social-icon-container">
                    <a class="fab fa-twitter" href="https://twitter.com/devsharkco" target="_blank"></a>
                </li>

                <li class="social-icon-container">
                    <a class="fab fa-facebook-f" href="https://www.facebook.com/DevSharkco/" target="_blank"></a>
                </li>

                <li class="social-icon-container">
                    <a class="fab fa-instagram" href="https://www.instagram.com/devsharkco/" target="_blank"></a>
                </li>

            </ul>

            <i class="fas fa-bars nav-menu-icon" id="nav-menu-icon"></i>

        </nav>
        
        <h1 class="header-text">
            Get in Touch
        </h1>

    </header>

    <aside class="mobile-nav hidden" id="mobile-sidebar">

        <div class="content">
            
            <i class="fas fa-times menu-icon" id="mobile-menu-icon"></i>

            <h2 class="title">MENU</h2>

            <ul class="nav-list">

                <li class="nav-item">

                    <a href="../" class="nav-link">Home</a>

                </li>

                <li class="nav-item">

                    <a href="../portfolio/" class="nav-link">Our Work</a>
                    
                </li>

                <li class="nav-item">

                    <a href="../about" class="nav-link">About Us</a>
                    
                </li>

                <li class="nav-item">

                    <a href="./" class="nav-link active">Contact Us</a>
                    
                </li>

            </ul>

        </div>

    </aside>
    
    <section class="contact-section contact-page">

        <h1 class="section-title">How Can We Help You?</h1>

        <form class="contact-form">

            <div class="form-group">

                <label for="name">Name *</label>

                <input type="text" name="name" id="name" class="contact-input" required>

            </div>

            <div class="form-group">

                <label for="name">Email *</label>

                <input type="email" name="email" id="email" class="contact-input" required>

            </div>

            <div class="form-group">

                <label for="message">Message *</label>

                <textarea class="contact-input contact-textarea" id="message" name="message" required></textarea>


            </div>

            <div class="form-group">

                <button class="btn primary submit-btn" type="submit">Send</button>

            </div>
        </form>

    </section>

    <footer>

        <p class="footer-text">&copy; Copyright 2020 DevShark</p>

    </footer>

    <!-- JS -->
    <script src="../js/main.js"></script>

</body>
</html>
